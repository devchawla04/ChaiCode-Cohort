<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tables</h1>
    <table border="1">
        <caption>Employee Information</caption>
        <tr>
            <th rowspan="2">Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td colspan="2">John Doe</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
    </table>
</body>
</html>
